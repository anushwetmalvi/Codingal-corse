<!DOCTYPE html>

<html>

<head>

    <title>Media in HTML</title>

</head>

<body>
<!--Imaje-->
<h2>car image</h2>
<img src="race-car-7624025_1280.jpg" alt="car-image"
 width="300" height="200">

 <!--audio-->
<h2> Displaying Audio</h2>
<audio controls>
    <source src="car-horn-6408.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
</audio>

<!--Video-->
<h2> Displaying Video</h2>
<video width="320" height="240" controls>
    <source src="1295-145209438_small.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!--iframe-->
<h2>Using Iframe you can show any online video in your
    project</h2>
<iframe width="560" height="315"
 src="https://www.youtube.com/embed/9ngnCrBKWZA?si=Etuls9PnRNrRraqw"></iframe>

</body>

</html>
