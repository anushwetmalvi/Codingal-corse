<!DOCTYPE html>
<html>

<body>
    <p>click the button to evaluate/execute Javascript code/expressions.</p>
    <button onclick="myfunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myfunction() {
            var x = 5;
            var y = 10;
            var a =eval("x + y") + "<br>";
            var b =eval("x * y") + "<br>";
            var c =eval("x - y") + "<br>";
            var res = a + b + c;
            document.getElementById("demo").innerHTML = res;
        }

    </script>
</body>
</html>
