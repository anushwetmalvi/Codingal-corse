<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Array Sort</h2>
    <p>Click the button to sort the array:</p>
    <p>first click on the ascending and then click on the descending to see the combined result.</p>

    <button onclick="ascending()">Ascending order</button>
    <button onclick="descending()">Descending order</button><br><br>
    <p id="result"></p><br>
    <button onclick="combine()">Combine both</button>

    
    <p id="result2"></p>

    <script>
        var points = [40, 100, 1, 5, 25, 10];
        var asc = [];
        var desc = [];

        function ascending() {
            asc = [...points].sort((a, b) => a - b);
            document.getElementById("result").innerText = "Ascending: " + asc ;
        }

        function descending() {
            desc = [...points].sort((a, b) => b - a);
            document.getElementById("result").innerText = "Descending: " + desc ;
        }

        function combine() {
            var combined = asc.concat(desc);
            document.getElementById("result2").innerText = "Combined: " + combined;
        }
    </script>
</body>
</html>
