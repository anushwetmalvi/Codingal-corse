<!--
arr = [2,3,8,22,67,34]
1. check even place
2. if that number is even or not
-->
<!DOCTYPE html>
<html>
    <body>
        <p id="result"></p>
        <script>
            var arr = [2, 3, 8, 22, 67, 34];
            var final_arr = [];
            for (var i = 0; i < arr.length; i++) {
                if (i % 2 != 0) { 
                    if (arr[i] % 2 == 0) { 
                        final_arr.push(arr[i]);
                    }
                }
            }

            document.getElementById("result").innerHTML = final_arr;
        </script>
    </body>
</html>
