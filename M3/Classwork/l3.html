<!DOCTYPE html>
<html>
    <head>
        <title>Typography</title>
        <style>
            h1 {
                background-color: pink;
                color: rgb(250, 0, 46);
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }

            #text1 {
                font-size: 30px;
                color: blue;
            }

            .p1 {
                font-size: 30px;
                color: red;
                font-family: cursive , monospace;
            }
        </style>
    </head>

    <body>
        <h1>Typography</h1>
        <p id="text1">Welcome to codingal</p>
        <mark class="p1">Welcome to codingal</mark>
    </body>
</html>
