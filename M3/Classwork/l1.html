<!DOCTYPE html>
<html>

<head>
    <title>CSS Styling Example</title>
<!--internal CSS-->
<style>
    h2 {
        color: green;
    }
    /*comment*/

</style>
<!--External CSS-->
<link rel="stylesheet"  href="Style.css">
</head>

<body>
    <hr>
    <!--Inline CSS-->
    <h1 style="color:blue;">Inline CSS Example</h1>

    <!--Internal CSS-->
    <h2>Internal CSS Example</h2>

    <!--External CSS-->
    <h3> External CSS Example</h3>
    <hr>

    <!--element Selector example-->
    <h4>element Selector example</h4>
    <hr>

    <!--id selector example-->
    <h2 id="myId">id selector example</h2>
    <hr>

    <!--class selector example-->
    <h2 class="myclass">class selector example</h2>
    <h4 class="myclass">class selector example</h4>
    <hr>

    <!--group selector example-->
    <h5>group selector example</h5>
    <p>group selector example</p>
    <hr>
</body>
</html>
