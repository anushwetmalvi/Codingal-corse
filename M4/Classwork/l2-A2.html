<!DOCTYPE html>
<html>

<title>mark</title>

<meta charset="utf-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>
    <div class="container-fluid">
        <h1>Highlight Text</h1>
        <p>use the mark element to <mark style="background-color: rgb(0, 255, 225);">Highlight</mark>the text.</p>
    </div>

    <div class="container">
        <h1>code snippets</h1>
        <p>inline snippets or code should be embedded in the code element:</p>
        <p>The following HTML elements :<code>var x = 10;</code>,</p><code>section</code>and<code>div</code>,defines a section in a document.
    </div>
