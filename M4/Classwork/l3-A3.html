<!DOCTYPE html>
<html>

<head>

<title>Border and container </title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>

    #box2 {
        box-shadow: 10px 20px 10px yellow;
        text-shadow: 2px 5px 1px red;
}
</style>
</head>

<body>

    <div class="container border border-primary bg-success">
        <h1>Codingal</h1>
        <p>some text</p>
    </div>

    <div class="container p-5 mt-5 bg-danger text-white" id="box2">
        <h1>Codingal</h1>
        <p>some text</p>
    </div>

    <div class="container p-3 my-5 bg-warning text-white">
        <h1>Codingal</h1>
        <p>some text</p>
    </div>

</body>

</html>
