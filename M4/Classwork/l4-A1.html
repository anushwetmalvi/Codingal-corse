<!DOCTYPE html>
<html>
<head>

<title>Bootstrap Jumbotron</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>

</head>

<body style="text-align: center;">
    <div class="jumbotron">
        <div class="container">
            <h1 style="color: orange;">
                Codingal
            </h1>

            <p>Codingal will help you fall in love with coding.</p>
        </div>
    </div>

    <div class="container-fluid" style="background-color: greenyellow;">

        <h2>Buttons</h2>
        <a href="https://en.wikipedia.org/wiki/Blue"><button type="button" class="btn btn-primary">primary</button></a>
        <a href="https://en.wikipedia.org/wiki/Gray"><button type="button" class="btn btn-secondary">secondary</button></a>
        <a href="https://en.wikipedia.org/wiki/Green"><button type="button" class="btn btn-success">success</button></a>
        <a href="https://en.wikipedia.org/wiki/Red"><button type="button" class="btn btn-danger">danger</button></a>
        <a href="https://en.wikipedia.org/wiki/Yellow"><button type="button" class="btn btn-warning">warning</button></a>

    </div>
</body>

</html>
