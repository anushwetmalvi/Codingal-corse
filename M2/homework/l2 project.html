<!DOCTYPE html>
<html>

<body>
    <h1>Persnal Details Form</h1>
    <form>
        <fieldset>
            <label>Name:</label>
            <input type="text" id="Name" placeholder="Enter Name"><br><br>

            <label>Email ID:</label>
            <input type="email" id="Email" placeholder="Enter Email ID"><br><br>

            <label>Contact Number:</label>
            <input type="tel" id="Contact" placeholder="Enter Contact Number"><br><br>

            <label>Birthday:</label>
            <input type="date" id="birthday"><br><br>

            <label>Friends Name:</label>
            <input type="text" id="Friends Name" placeholder="Enter Friends Name"><br><br>

            <label>Schools Name:</label>
            <input type="text" id="Schools Name" placeholder="Enter Schools Name"><br><br>

            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="Female">Female<br>
            <input type="radio" id="male" name="gender" value="male">Male<br>
            <input type="radio" id="other" name="gender" value="other">Other<br><br>

            <label>favourite city</label><br>
            <input type="checkbox" id="city1" name="favourite city" value="New Delhi">New Delhi<br>
            <input type="checkbox" id="city2" name="favourite city" value="Mumbai">Mumbai<br>
            <input type="checkbox" id="city3" name="favourite city" value="Banglore">Banglore<br><br>

            <label>Submiting this form on </label><br>
            <input type="radio" id="laptop" name="Submiting this form on" value="laptop">Laptop<br>
            <input type="radio" id="computer" name="Submiting this form on" value="computer">Computer<br>
            <input type="radio" id="mobile" name="Submiting this form on" value="mobile">Mobile<br><br>

            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
