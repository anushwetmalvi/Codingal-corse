<!DOCTYPE html>
<html>
  <body>

    <h2>JavaScript ForEach Loop (Only A-Starting Fruits using RegExp)</h2>

    <script>
      var fruits = ["Apple", "Mango", "Grapes", "Watermelon", "Jack Fruit", "Banana", "Cherry", "Avacado"];
      var regex = /^A/i;

      fruits.forEach(function(fruit) {
        if (regex.test(fruit)) {
          document.write(fruit + "<br>");
        }
      });
    </script>

  </body>
</html>
