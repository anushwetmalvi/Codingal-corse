<!DOCTYPE html>
<html>

<body>

    <h2>Javascript Objects and its properties</h2>
    <p id="demo"></p>
    <script>
        var person = {
            firstName: "Anushwet",
            age: 11,
            school: "SNBP",
            grade: 7
        };

        
        document.getElementById("demo").innerHTML = person.firstName + " is "
        + person.age + " years old. He studies in " + person.school + " in grade " + person.grade + ".";
    </script>
</body>
</html>
