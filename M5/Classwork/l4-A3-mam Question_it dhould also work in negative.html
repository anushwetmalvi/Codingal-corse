<!DOCTYPE html>
<html>

<body>

    <p>Finding the largest number with the help of Argument Object</p>
    <script>
        function findmax() {
            var max = arguments[0]; 
            for ( i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }

        document.write( findmax(-10, -5, -20, -15, -2, -5, -25) );
    </script>
</body>
</html>
