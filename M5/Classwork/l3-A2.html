<!DOCTYPE html>
<html>

    
    <body>

        <h2>Javascript For loop</h2>

        <script>
            var fruits = ["Apple", "Mango", "Grapes", "Watermelon", "Jack Fruit","Banana","Cherry"];

            for (i = 0; i < fruits.length; i++) {
                var text = fruits[i] + "<br>";
                document.write(text);
            }

        </script>
    </body>
</html>
