<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Arrays</h2>
    
    <p id="demo"></p>
    <script>
        //array
        var Codingal = ["Coding", "magic", "learn", "2"];
        document.getElementById("demo").innerHTML = Codingal[2];
        
        for (var i =0; i<= Codingal.length; i++){
            if (Codingal[i].length <= 5){
                document.write(Codingal[i] + "<br>");
            } 
        }
    </script>
</body>
</html>
