<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript For loop (Reversed Order)</h2>

        <script>
            var fruits = ["Apple", "Mango", "Grapes", "Watermelon", "Jack Fruit", "Banana", "Cherry"];

            for (var i = fruits.length - 1; i >= 0; i--) {
                var text = fruits[i] + "<br>";
                document.write(text);
            }
        </script>
    </body>
</html>
