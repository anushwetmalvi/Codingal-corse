<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Variables</h1>
    <p>sum of two numbers</p>
    <p id="result"></p>
    <script>
        var a = 5;
        var b = 10;
        var sum = a + b;
        document.getElementById("result").innerHTML = "The sum of  is: &nbsp;" + sum;
    </script>
</body>
