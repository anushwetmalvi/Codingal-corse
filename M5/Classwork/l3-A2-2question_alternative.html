<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript For loop (Alternate Fruits in Normal Order)</h2>

        <script>
            var fruits = ["Apple", "Mango", "Grapes", "Watermelon", "Jack Fruit", "Banana", "Cherry"];

            for (var i = 0; i < fruits.length; i += 2) {
                var text = fruits[i] + "<br>";
                document.write(text);
            }
        </script>
    </body>
</html>
