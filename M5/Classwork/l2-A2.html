<!DOCTYPE html>
<html>
    
<body>
    <p>A function can access variables defined inside the function:</p>
    <button onclick="myFunction()">Click me!</button>
    <p id="demo"></p>
    
    <script>
        var b = 5; // Global variable
        function myFunction() {
            var a = 10; // Local variable
            document.getElementById("demo").innerHTML = b * a;
        }
    </script>
</body>
</html>
