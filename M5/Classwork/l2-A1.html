<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <button onclick="myFunction(5)">Execute JS function</button>

        <script>
            //function defination
            function myFunction(x, y) {
                if (y === undefined) {
                    y = 2; 
                }
                document.write(x * y);
            }
        </script>
    </body>
</html>
