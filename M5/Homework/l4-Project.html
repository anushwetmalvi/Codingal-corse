<!DOCTYPE html>
<html>

<body>
    <h1>some trigonometric degrees</h1>

    <script>
        var value = Math.acos(0);
        document.write("1 : " + value + "<br>");

        var value = Math.asin(1);
        document.write("2 : " + value + "<br>");

        var value = Math.atan(3);
        document.write("3 : " + value + "<br>");

        var value = Math.sin(90);
        document.write("4 : " + value + "<br>");

    </script>

    <h1>Finding the sum of the number with the help of Argument Object</h1>
    <script>
        function findsum() {
            var sum = 0;
            for ( i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
            
        }

        document.write( findsum(10, 5, 20, 15, 2, 5, 25) );
    </script>
</body>

</html>
